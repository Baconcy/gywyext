<div class="panel panel-default">
	<div class="panel-heading">Advanced Tables</div>
	<div class="panel-body">
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover"
				id="dataTables-example">
				<thead>
					<tr>
						<th>编号</th>
						<th>用户姓名</th>
						<th>用户角色</th>
						<th>用户账号</th>
						<th>用户性别</th>
						<th>用户手机号码</th>
						<th>用户邮箱</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr class="gradeU" ng-repeat="u in user">
						<td>{{index}}</td>
						<td>{{u.user_name}}</td>
						<td>{{u.role.role_name}}</td>
						<td>{{u.user_acct}}</td>
						<td>{{u.user_sex}}</td>
						<td>{{u.user_tel}}</td>
						<td class="center">{{u.user_email}}</td>
						<td class="center"><a>编辑</a></td><!-- 隐藏删除操作，将删除操作放置到编辑操作里面 -->
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</div>
