

<form role="form">
	<div class="form-group input-group">

		<input type="text" class="form-controling" placeholder="姓名或账号" ng-model="userName"
			style="width: 300px; height: 35px">
		<span class="input-group-btn">
			<button style="width: 50px; height: 36px"
				ng-click="selectuserByName()" class="btn btn-default" type="button">
				<i class="fa fa-search"></i>


			</button>
		</span>
	</div>
</form>







<ul class="clickagain">
	<a href="#/staffAdd">

		<button class="btn btn-default">
			<i class=" fa fa-edit "></i>&nbsp;&nbsp;新建
		</button>
	</a>
</ul>

<div class="panel panel-default">
	<div class="panel-heading">Advanced Tables</div>
	<div class="panel-body">
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover"
				id="dataTables-example">
				<thead>
					<tr>
						<th>账号</th>
						<th>姓名</th>
						<th>电话</th>
						<th>邮箱</th>
						<th>性别</th>
						<th>角色</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in Users" id={{user.user_id}}>
						<td>{{user.user_acct}}</td>
						<td>{{user.user_name}}</td>
						<td>{{user.user_tel}}</td>
						<td>{{user.user_email}}</td>
						<td>{{user.user_sex}}</td>
						<td>{{user.role_id}}</td>
						<td><a href="#/userUpdate" ng-click="getuserId(user.user_id)"
							class="tablelink" has-permission='tUserEdit'> 修改</a> <a
							href="#userList" ng-click="deleteUser(user.user_id)"
							class="tablelink" has-permission='tUserDel'> 删除</a></td>
					</tr>

				</tbody>
			</table>
		</div>

	</div>
</div>
