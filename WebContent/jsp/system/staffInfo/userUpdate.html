<div class="place">
	
	<ul class="placeul">
	
	
		<li>修改用户信息</li>
	</ul>
</div>
<!-- 录入旅游信息 -->
<div class="formbody">
	<!-- ng-submit:表单提交后执行updateUser() -->
	<form ng-submit="updateUser()">
	
		<div class="formtitle">
			
		</div>
		
		
        <div class="form-group">
          	<label>姓名<b>*</b></label>
          	<input  ng-model="users.user_name" class="form-control">
        </div>
		
		<div class="form-group">
          	<label>电话<b>*</b></label>
          	<input  ng-model="users.user_tel" class="form-control">
        </div>
		<div class="form-group">
          	<label>邮箱&nbsp;</label>
          	<input  ng-model="users.user_mail" class="form-control">
        </div>
        <div class="form-group">
          	<label>账号<b>*</b></label>
          	<input  ng-model="users.user_acct" class="form-control">
        </div>
        <div class="form-group">
          	<label>密码<b>*</b></label>
          	<input  ng-model="users.user_pwd" class="form-control">
        </div>
        <div class="form-group">
	         <label>性别<b>*</b></label>
	          <label class="radio-inline">
              <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked="">男
          	 </label>
			<label class="radio-inline">
              <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">女
            </label>
        </div>
         
        <div class="form-group">
             <label>角色<b>*</b></label>
             <select class="form-control">
             	 <option>请选择</option>	
                 <option>管理员</option>
                 <option>总经理</option>
                 <option>普通用户</option>
             </select>
        </div>
   <li><label>&nbsp;</label><input href="#userList" type="submit" id="addStaff"
				class="btn" value="提交修改" /></li> 
 	</form>
</div>
