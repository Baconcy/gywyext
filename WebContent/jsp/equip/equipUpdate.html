<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修改设备信息</title>
</head>
<body>
<div class="formbody">
 <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                       <br><br><br>
                        <div class="panel-heading">
                                                                                      添加设备信息
                        </div>
                        <div class="panel-body">
              <div class="row">
        
          <form role="form" ng-submit="updateEquipment()">                                 
          <table class="tbl tablelist">
             <tr>
            <td colspan='2' class="width15 text-center">设备名称*</td>
			<td colspan='2'><input class="dfinput" ng-model="equipmentInfo.equip_name" required /> </td>
			<td colspan='2' class="width15 text-center">设备型号*</td>
			<td colspan='2'><input class="dfinput" ng-model="equipmentInfo.equip_no" required /> </td>		
            <td colspan='2' class="width15 text-center">设备编号*</td>
			<td colspan='2'><input class="dfinput" ng-model="equipmentInfo.equip_num" required /> </td>	
         </tr>
          <tr>
            <td colspan='2' class="width15 text-center">安装位置*</td>
			<td colspan='2'><select class="dfinput" ng-model="equipmentInfo.equip_room" required> 
			<option ng-repeat="er in equip_room" value="{{er.equip_room_id}}">{{er.equip_room_name}}</option>	
			</select></td>
			<td colspan='2' class="width15 text-center">出厂日期*</td>
			<td colspan='2'><input class="dfinput" type="date" ng-model="equipmentInfo.equip_pdate"  required/> </td>	
            <td colspan='2' class="width15 text-center">使用日期*</td>
			<td colspan='2'><input class="dfinput" type="date" ng-model="equipmentInfo.equip_udate"  required/> </td>	
          </tr>
          <tr>
            <td colspan='2' class="width15 text-center">出厂序号</td>
			<td colspan='2'><input class="dfinput" ng-model="equipmentInfo.equip_snum" /> </td>
			<td colspan='2' class="width15 text-center">设备价格</td>
			<td colspan='2'><input class="dfinput" ng-model="equipmentInfo.equip_bfee" />元</td>	
            <td colspan='2' class="width15 text-center">折旧年限</td>
			<td colspan='2'><input class="dfinput" ng-model="equipmentInfo.equip_life" />年</td>	
          </tr>
          <tr>
            <td colspan='2' class="width15 text-center">所属系统*</td>
			<td colspan='2'><select class="dfinput" ng-model="equipmentInfo.equip_type" required > 
			<option ng-repeat="et in equip_type" value="{{et.equip_type_id}}">{{et.equip_type_name}}</option>
			</select></td>
			<td colspan='2' class="width15 text-center">制造厂家</td>
			<td colspan='2'><input class="dfinput" ng-model="equipmentInfo.equip_manu"/></td>	
            <td colspan='2' class="width15 text-center">联系方法</td>
			<td colspan='2'><input class="dfinput" ng-model="equipmentInfo.equip_manu.equip_manu_tel"  /> </td>	
          </tr>
          <tr>
           <td colspan='2' class="width15 text-center">设备负责人编号*</td>
			<td colspan='2'><input class="dfinput" ng-model="equipmentInfo.user" required/> </td>
			<td colspan='2' class="width15 text-center">设备维护周期</td>
			<td colspan='2'><input class="dfinput" ng-model="equipmentInfo.equip_mdate" />天</td>	
            <td colspan='2' class="width15 text-center">下次维保时间*</td>
			<td colspan='2'><input class="dfinput" type="date" ng-model="equipmentInfo.equip_ndate"  required/> </td>	
          </tr>
         
          <tr>
			<td colspan='2' class="width15 text-center">设备主要参数</td>
			<td colspan='6'><input type="text"  class="dfinput" /></td> 
            <td colspan='2' class="width15 text-center">设备图片</td>
			<td colspan='6'><input class="dfinput" type="file" ng-model="equipmentInfo.equip_pic" /></td> 
          </tr>  
          <tr>
		 	<td colspan='2' class="width15 text-center">备注</td>
			<td colspan='6'><input type="text" class="dfinput" ng-model="equipmentInfo.equip_memo"/></td> 
         
          </tr> 
     
        </table>
                                         <div class="buttonbox">
			<input type="submit" class="btn btn-default" value="确认提交" />
	</div>
                                    </form>
                                </div>
     
                            </div>
               
                        </div>

                    </div>
             
                </div>
         
            </div>
</body>
</html>
