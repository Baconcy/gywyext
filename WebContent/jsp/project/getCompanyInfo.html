
<div class="row">
	<div class="col-md-12">
		<!-- Advanced Tables -->
		<div class="panel panel-default">
			<div class="panel-heading">公司基本信息</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th>序号</th>
								<th>公司名称</th>
								<th>公司地址</th>
								<th>规模数量</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							
							<tr class="gradeA" ng-repeat="c in company">
								<td class="center">{{c.comp_id}}</td>
								<td class="center">{{c.comp_name}}</td>
								<td class="center">{{c.comp_addr}}</td>
								<td class="center">{{c.comp_num}}</td>
								<td class="center">详情</td>
							</tr>
							

						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>
</div>
